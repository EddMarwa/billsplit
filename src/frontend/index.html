<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bill Splitting System</h1>
    <form id="billForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="splitType">Split Type:</label>
        <select id="splitType" name="splitType">
            <option value="equal">Equal</option>
            <option value="specific">Specific Shares</option>
        </select>
        <br>
        <div id="phoneNumbersContainer">
            <label for="phoneNumber1">Phone Number 1:</label>
            <input type="text" id="phoneNumber1" name="phoneNumber[]" required>
        </div>
        <button type="button" id="addPhoneNumber">Add Another Phone Number</button>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
    <script src="app.js"></script>
</body>
</html>
